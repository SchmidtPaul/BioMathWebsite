<style>
.bg-bars {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  z-index: -1;
  display: flex;
  gap: 20px;
  padding-left: 50px;
  pointer-events: none;
  transform: rotate(30deg);
  transform-origin: 0 100%;
  left: -20%;
  position: fixed;
  align-items: flex-end;
  opacity: 0; /* Start with bars container invisible */
  animation: fadeIn 0.1s forwards; /* Fade in the container */
}

.bar {
  width: 100px;
  background-color: #00923f;
  opacity: 0; /* Start with individual bars invisible */
  transform-origin: bottom;
  animation: growUpAndFade 2s ease-out forwards;
  position: relative;
}

.bar:nth-child(1) { height: 90vh; }
.bar:nth-child(2) { height: 100vh; animation-delay: 0.2s; }
.bar:nth-child(3) { height: 80vh; animation-delay: 0.4s; }
.bar:nth-child(4) { height: 60vh; animation-delay: 0.6s; }

.bar:nth-child(6) { height: 160vh; animation-delay: 1.0s; }
.bar:nth-child(7) { height: 140vh; animation-delay: 1.2s; }
.bar:nth-child(8) { height: 120vh; animation-delay: 1.4s; }
.bar:nth-child(9) { height: 140vh; animation-delay: 1.6s; }
.bar:nth-child(10) { height: 120vh; animation-delay: 1.8s; }
.bar:nth-child(11) { height: 160vh; animation-delay: 2.0s; }
.bar:nth-child(12) { height: 130vh; animation-delay: 2.2s; }
.bar:nth-child(13) { height: 160vh; animation-delay: 2.4s; }
.bar:nth-child(14) { height: 180vh; animation-delay: 2.6s; }

@keyframes fadeIn {
  to {
    opacity: 0.1;
  }
}

@keyframes growUpAndFade {
  0% {
    transform: scaleY(0);
    opacity: 0;
  }
  100% {
    transform: scaleY(1);
    opacity: 0.7;
  }
}
