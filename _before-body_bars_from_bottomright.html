<style>
.bg-bars {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

  z-index: -1;
  display: flex;
  gap: 20px;
  padding-right: 50px; /* Changed from padding-left to padding-right */

.bar {
  width: 100px;
  background-color: #e6e5e6;
  opacity: 0;
  transform-origin: bottom;
  animation: growUpAndFade 2s ease-out forwards;
  position: relative;
}

.bar:nth-child(1) { height: 220vh; }
